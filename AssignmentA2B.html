<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<title> D3: Assignment 2B</title>
	<script type="text/javascript" src="../d3/d3.js"></script>
	<style type="text/css">
			/* No style rules here yet */
	</style>
</head>
	<body>
		<script type="text/javascript">
    // Width and height
    var w = 600;
    var h = 600;

		var projection = d3.geo.mercator()
				.center([-122.41819474198758, 37.774145825475955])
				.scale(180000)
				.translate([w / 2, h / 2]);

				//Define path generator
		var path = d3.geo.path()
				.projection(projection);

  //Create SVG element
  var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

						var sanFran = svg.append("g");
						var locations = svg.append("g");
						var centers = svg.append("g");

							d3.json("https://raw.githubusercontent.com/suneman/socialdataanalysis2017/master/files/sfpddistricts.geojson", function(json){
									//d3.json("us-states.json", function(json) {
											//Bind data and create one path per GeoJSON feature
											sanFran.selectAll("path")
													.data(json.features)
													.enter()
													.append("path")
													.attr("d", path)
													.style("fill", "#E6E6E6")
													.attr('stroke-width',0.3)
													.attr('stroke',"#626262");

													//Load in cities data
													d3.csv("DataSet2B.csv", function(data_loc) {
														console.log(json);
														locations.selectAll("circle")
															 .data(data_loc)
															 .enter()
															 .append("circle")
															 .attr("cx", function(d) {
																 return projection([d.X, d.X])[0];
															 })
															 .attr("cy", function(d) {
																 return projection([d.X, d.Y])[1];
															 })
															 .attr("r", 5)
															 .style("fill", "blue")
															 .style("opacity", 0.1);
													});

													d3.csv("dfCentersXY.csv", function(data_center){
														centers.selectAll("circle")
															.data(data_center)
															.enter()
															.append("circle")
															.attr("cx", function(d) {
																return projection([+d.sixX, +d.sixY])[0]
																console.log(projection([d.twoX, d.twoY])[0])
															})
															.attr("cy", function(d) {
																return projection([+d.sixX, +d.sixY])[1]
																console.log(projection([d.twoX, d.twoY])[1])
															})
															.attr("r", 10)
															.style("fill", "black");
														});

													});
		</script>
	</body>
</html>
