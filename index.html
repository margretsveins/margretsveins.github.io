<!DOCTYPE html>
<html lang="en">
	<head>
		<style type="text/css">
			p {
				font-size: 24px;
				font-weight: bold;
				font-family: Helvetica, Arial, sans-serif;
			}
		</style>
		<meta charset="utf-8">
		<title>D3 Margrets webpage</title>
		<script type="text/javascript" src="../d3/d3.js"></script>
	</head>
	<body>
		<h1> Hoi man im a pirate</h1>
		<script type="text/javascript">
			var dataset = [ 5, 10, 15, 20, 25 ];

			d3.select("body").selectAll("p")
				.data(dataset)
				.enter()
				.append("p")
				.text(function(d) {
					return "I can count up to " + d;
				})
				.style("color", function(d) {
					if (d > 15) {	//Threshold of 15
						return "red";
					} else {
						return "black";
					}
				});

		</script>
		<svg width="280" height="140">
			<rect x="0" y="60" width="80" height="80" fill="purple" opacity="1" stroke="gray" stroke-width="2"/>
			<rect x="50" y="45" width="80" height="80" fill="blue" opacity="0.8" stroke="gray" stroke-width="2"/>
			<rect x="100" y="30" width="80" height="80" fill="green" opacity="0.6" stroke="gray" stroke-width="2"/>
			<rect x="150" y="15" width="80" height="80" fill="yellow" opacity="0.4" stroke="gray" stroke-width="2"/>
			<rect x="200" y="0" width="80" height="80" fill="red" opacity="0.2" stroke="gray" stroke-width="2"/>
		</svg>
			<div>
				<a href="https://margretsveins.github.io/fun.html">Pirate words</a><br>
				<a href="https://margretsveins.github.io/01_drawing_divs.html">Drawings</a><br>
				<a href="https://margretsveins.github.io/22_scatterplot.html">Scatter</a><br>
				<a href="https://margretsveins.github.io/03_csv_loading_example.html">Upload CSV file</a><br>
				<a href="https://margretsveins.github.io/Assignment2.html">Upload CSV for assignement</a><br>
			</div>
	</body>
</html>
